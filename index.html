
   <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Rock Paper Scissors Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            color: #333;
            background-color: aqua;
        }
        h1 {
            font-size: 6 rem;
            margin-bottom: 20px;
            color: #333;
            
    
        }
        .game-container {
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            
        }
        .button img {
            width: 120px;
            height: 120px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .button img:hover {
            transform: scale(1.1);
        }
        .button {
            display: inline-block;
        }
        .result, .score {
            margin-top: 20px;
            font-size: 1.5rem;
        }
        .score {
            font-weight: bold;
        }
        .player-choice, .computer-choice {
            font-size: 1.2rem;
            margin-top: 10px;
        }
        .game-status {
            margin-top: 20px;
            font-size: 1.5rem;
        }
        .reset-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color:#f8d;
            color: rgb(17, 8, 8);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .reset-button:hover {
            background-color:#f3f6;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h1>Rock Paper Scissors</h1>
        <div class="buttons">
            <div class="button" onclick="playGame('rock')">Rock</div>
            <div class="button" onclick="playGame('paper')">Paper</div>
            <div class="button" onclick="playGame('scissors')">Scissors</div>
        </div>

        <div class="player-choice">
            <strong>Your Choice:</strong>
            <p id="playerChoice">-</p>
        </div>
        <div class="computer-choice">
            <strong>Computer's Choice:</strong>
            <p id="computerChoice">-</p>
        </div>
        
        <div class="result" id="result"></div>

        <div class="score">
            <strong>Score:</strong> <span id="score">Player: 0 | Computer: 0</span>
        </div>

        <button class="reset-button" id="resetButton" onclick="resetGame()">Reset Game</button>
    </div>

    <script>
        let playerScore = 0;
        let computerScore = 0;

        function playGame(playerChoice) {
            // Set player's choice in the UI
            document.getElementById('playerChoice').textContent = capitalize(playerChoice);

            // Randomly generate the computer's choice
            const choices = ['rock', 'paper', 'scissors'];
            const computerChoice = choices[Math.floor(Math.random() * 3)];
            document.getElementById('computerChoice').textContent = capitalize(computerChoice);

            // Determine the game result
            let result = '';
            if (playerChoice === computerChoice) {
                result = "It's a draw!";
            } else if (
                (playerChoice === 'rock' && computerChoice === 'scissors') ||
                (playerChoice === 'paper' && computerChoice === 'rock') ||
                (playerChoice === 'scissors' && computerChoice === 'paper')
            ) {
                result = "You win!";
                playerScore++;
            } else {
                result = "Computer wins!";
                computerScore++;
            }

            // Display the result
            document.getElementById('result').textContent = result;

            // Update the score
            document.getElementById('score').textContent = Player: ${playerScore} | Computer: ${computerScore};
        }

        function capitalize(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }

        function resetGame() {
            // Reset score and game state
            playerScore = 0;
            computerScore = 0;
            document.getElementById('score').textContent = Player: 0 | Computer: 0;
            document.getElementById('playerChoice').textContent = '-';
            document.getElementById('computerChoice').textContent = '-';
            document.getElementById('result').textContent = '';
        }
    </script>

</body>
</html>
