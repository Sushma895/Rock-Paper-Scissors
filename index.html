<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: aqua;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            
        }
        .button {
            padding: 20px 30px;
            font-size: 20px;
            cursor: pointer;
            border: 2px solid #ccc;
            border-radius: 5px;
            background-color: pink;
        
        }
        .button:hover {
            background-color:white;
        }
        .result {
            margin-top: 30px;
            font-size: 24px;
        }
        .score {
            margin-top: 20px;
            font-size: 18px;
        }
        #gameResult {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    
    <div class="buttons">
        <div class="button" id="rock">Rock</div>
        <div class="button" id="paper">Paper</div>
        <div class="button" id="scissors">Scissors</div>
    </div>

    <div class="result" id="gameResult">Choose your move!</div>

    <div class="score">
        <p>Player Score: <span id="playerScore">0</span></p>
        <p>Computer Score: <span id="computerScore">0</span></p>
    </div>

    <script>
        let playerScore = 0;
        let computerScore = 0;

        const choices = ['rock', 'paper', 'scissors'];
        const playerScoreElement = document.getElementById('playerScore');
        const computerScoreElement = document.getElementById('computerScore');
        const gameResultElement = document.getElementById('gameResult');

        const getComputerChoice = () => {
            return choices[Math.floor(Math.random() * 3)];
        };

        const determineWinner = (playerChoice, computerChoice) => {
            if (playerChoice === computerChoice) {
                return 'It\'s a tie!';
            }

            if (
                (playerChoice === 'rock' && computerChoice === 'scissors') ||
                (playerChoice === 'paper' && computerChoice === 'rock') ||
                (playerChoice === 'scissors' && computerChoice === 'paper')
            ) {
                playerScore++;
                playerScoreElement.textContent = playerScore;
                return 'You win!';
            } else {
                computerScore++;
                computerScoreElement.textContent = computerScore;
                return 'Computer wins!';
            }
        };

        const playGame = (playerChoice) => {
            const computerChoice = getComputerChoice();
            const result = determineWinner(playerChoice, computerChoice);

            gameResultElement.textContent = `You chose ${playerChoice}, Computer chose ${computerChoice}. ${result}`;
        };

        document.getElementById('rock').addEventListener('click', () => playGame('rock'));
        document.getElementById('paper').addEventListener('click', () => playGame('paper'));
        document.getElementById('scissors').addEventListener('click', () => playGame('scissors'));
    </script>
</body>
</html>
