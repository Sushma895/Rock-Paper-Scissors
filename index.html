<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color:cherry pink;
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <button class="button" onclick="playGame('rock')">Rock</button>
    <img src="C:\Users\sushma\Downloads\rock.jpg" height="100" width="100">
    <button class="button" onclick="playGame('paper')">Paper</button>
    <img src="C:\Users\sushma\Downloads\paper.jpg" height="100" width="100">
    <button class="button" onclick="playGame('scissors')">Scissors</button>
    <img src="C:\Users\sushma\Downloads\scissors.jpg" height="100" width="100">
    <div id="result"></div>
    <script>
        function playGame(userChoice) {
            const choices = ['rock', 'paper', 'scissors'];
            const computerChoice = choices[Math.floor(Math.random() * 3)];
            let result = '';

            if (userChoice === computerChoice) {
                result = 'It\'s a tie!';
            } else if ((userChoice === 'rock' && computerChoice === 'scissors') ||
                       (userChoice === 'paper' && computerChoice === 'rock') ||
                       (userChoice === 'scissors' && computerChoice === 'paper')) {
                result = 'You win!';
            } else {
                result = 'You lose!';
            }

            document.getElementById('result').innerText = You chose ${userChoice}. Computer chose ${computerChoice}. ${result};
        }
    </script>
</body>
</html>
