<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <button class="button" onclick="playGame('rock')">Rock</button>
    <img src="https://www.google.com/imgres?q=stone%20aesthetic%20pics&imgurl=https%3A%2F%2Fpng.pngtree.com%2Fthumb_back%2Ffw800%2Fbackground%2F20231107%2Fpngtree-stunning-stone-texture-an-aesthetic-delight-image_13789927.png&imgrefurl=https%3A%2F%2Fpngtree.com%2Ffreebackground%2Fstunning-stone-texture-an-aesthetic-delight_13624681.html&docid=I-CHPDUrBtWWIM&tbnid=EVEXaZ72eiXj6M&vet=12ahUKEwixnZj0lZ-LAxWoWGwGHWbWOyEQM3oECH4QAA..i&w=960&h=538&hcb=2&ved=2ahUKEwixnZj0lZ-LAxWoWGwGHWbWOyEQM3oECH4QAA" height=100,width=100>
    <button class="button" onclick="playGame('paper')">Paper</button>
    <button class="button" onclick="playGame('scissors')">Scissors</button>
    <div id="result"></div>
    <script>
        function playGame(userChoice) {
            const choices = ['rock', 'paper', 'scissors'];
            const computerChoice = choices[Math.floor(Math.random() * 3)];
            let result = '';

            if (userChoice === computerChoice) {
                result = 'It\'s a tie!';
            } else if ((userChoice === 'rock' && computerChoice === 'scissors') ||
                       (userChoice === 'paper' && computerChoice === 'rock') ||
                       (userChoice === 'scissors' && computerChoice === 'paper')) {
                result = 'You win!';
            } else {
                result = 'You lose!';
            }

            document.getElementById('result').innerText = You chose ${userChoice}. Computer chose ${computerChoice}. ${result};
        }
    </script>
</body>
</html>
